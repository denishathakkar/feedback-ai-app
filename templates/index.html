<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Feedback App</title></head>
<body>
  <h2>Submit Your Feedback</h2>
  <form method="POST">
    <textarea name="feedback" rows="4" cols="50"></textarea><br>
    <button type="submit">Analyze</button>
  </form>

  {% if sentiment %}
    <h3>Sentiment: {{ sentiment }}</h3>
    <h4>Response: {{ response }}</h4>
    {% if audio_file %}
    <h5>Audio Response:</h5>
    <audio controls class="mt-3">
      <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
    </audio>
    <br>
    <a class="btn btn-secondary mt-2" href="{{ url_for('static', filename='audio/' + audio_file) }}" download>Download Audio</a>
  {% endif %}
  {% endif %}
</body>
</html>
